<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.ico" type="image/ico">
    <title>Verde Fresco - Iniciar Sesion</title>

    <!-- CSS & Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/forms.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <nav id="navbar">
        <div class="navbar-left">
            <a href="/admin/orders.html"><img src="../assets/img/logo.png" alt="verde-fresco"></a>
        </div>
        <div class="navbar-middle">
            <a href="./products.html">PRODUCTOS</a>
            <a href="./clients.html">CLIENTES</a>
        </div>
        <div class="navbar-right">
            <a id="nameUser" href="./login.html"><i id="iconUser" class="fa-solid fa-user"></i></a>
            <a onclick="exit()" href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </nav>

    <header>
        <h1>ORDENES</h1>
        <div id="loading"></div>
    </header>

    <section class="tableCart">
        <div>
            <table class="table text-center table-hover">
                <thead>
                    <tr>
                        <th scope="col">ORDEN</th>
                        <th scope="col">CLIENTE</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col">TOTAL ORDEN</th>
                        <th scope="col">ELIMINAR</th>
                        <th scope="col">VER</th>
                    </tr>
                </thead>
                <tbody id="order">
                </tbody>
            </table>
        </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="modal-orders" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >ORDEN #</h1><h2><strong id="orderId"></strong></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">PRODUCTO</th>
                                <th scope="col">CANTIDAD</th>
                                <th scope="col">PRECIO</th>
                            </tr>
                        </thead>
                        <tbody id="body_modal">

                        </tbody>
                        <tr>
                            <td><strong>ESTADO:</strong></td>
                            <td><select id="statusOrder">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Procesando">Procesando</option>
                                <option value="Cancelado">Cancelado</option>
                                <option value="Completado">Completado</option>
                            </select></td>
                            </tr>
                    </table>
                    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" onclick="putOrders(event)" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="../index.js"></script>
<script src="../js/orders.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
