<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.ico" type="image/ico">
    <title>Verde Fresco - Iniciar Sesion</title>

    <!-- CSS & Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/forms.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <nav id="navbar">
        <div class="navbar-left">
            <a href="/admin/orders.html"><img src="../assets/img/logo.png" alt="verde-fresco"></a>
        </div>
        <div class="navbar-middle">
            <a href="./products.html">PRODUCTOS</a>
            <a href="./orders.html">ORDENES</a>
        </div>
        <div class="navbar-right">
            <a id="nameUser" href="./login.html"><i id="iconUser" class="fa-solid fa-user"></i></a>
            <a onclick="exit()" href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            <button type="button" data-bs-toggle="modal" class="btn btn-success" data-bs-target="#addClient"
                data-bs-whatever="@mdo">AGREGAR</button>
        </div>
    </nav>

    <header>
        <h1>CLIENTES</h1>
        <div id="loading"></div>
    </header>

    <section class="tableCart">
        <div>
            <table class="table text-center table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">NOMBRE DE USUARIO</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">ROLES</th>
                        <th scope="col">FECHA DE REGISTRO</th>
                        <th scope="col">ELIMINAR</th>
                        <th scope="col">EDITAR</th>
                    </tr>
                </thead>
                <tbody id="client">
                </tbody>
            </table>
        </div>
        </div>
    </section>

    <section>
        <div class="modal fade" id="editClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">EDITAR CLIENTE # </h1>
                        <h2 class="modal-title" fs-5"><strong id="id_client"></strong></h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nameClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Apellido:</label>
                                <input type="text" class="form-control" id="surNameClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="userNameClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="emailClient">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Rol:</label>
                                <select id="rolClient">
                                    <option value="2">CLIENTE</option>
                                    <option value="1">ADMINISTRADOR</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h2 id="dateClient"></h2>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CERRAR</button>
                        <button type="button" class="btn btn-success" onclick="putClients(event)"
                            data-bs-dismiss="modal">GUARDAR</button>
                    </div>
                </div>
            </div>
    </section>

    <section>
        <div class="modal fade" id="addClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">AGREGAR CLIENTE</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nameAddClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Apellido:</label>
                                <input type="text" class="form-control" id="surNameAddClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="userNameAddClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="emailAddClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Contrase√±a:</label>
                                <input type="text" class="form-control" id="passwordAddClient">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Rol:</label>
                                <select id="rolAddClient">
                                    <option value="2">CLIENTE</option>
                                    <option value="1">ADMINISTRADOR</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" onclick="addClients(event)" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="../index.js"></script>
<script src="../js/clients.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
