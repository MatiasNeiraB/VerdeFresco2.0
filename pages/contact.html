<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.ico" type="image/ico">
    <title>Verde Fresco - Contacto</title>

    <!-- CSS & Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <script src="../js/contact.js"></script>
    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <nav id="navbar">
        <div class="navbar-left">
            <a href="/index.html"><img src="../assets/img/logo.png" alt="verde-fresco"></a>
        </div>
        <div class="navbar-middle">
            <a href="./products.html">PRODUCTOS</a>
            <a href="./about.html">NOSOTROS</a>
            <a href="./blog.html">BLOG</a>
            <a href="./contact.html">CONTACTO</a>
        </div>
        <div class="navbar-right">
          <a id="nameUser" href="./login.html"><i id="iconUser" class="fa-solid fa-user"></i></a>
            <a href="./cart.html" id="cartIcon"><i class="fa-solid fa-cart-shopping"></i></a>
            <a onclick="exit()" href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
      </nav>

    <header>
        <h1>Contactanos</h1>
    </header>

    <section class="register">
        <div class="block-contacto">
            <form onsubmit="sendContact(event)" id="contacto" >
                <h2>Contactanos</h2>
                <div id="loading"></div>
                <div class="input-register ">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="surname" name="surname" required>
                    <label for="surname">Apellido</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="emailContact" name="email" required>
                    <label for="email">Email</label><i id="logEmail" class="fa-solid fa-envelope"></i>
                    <i id="errorEmail" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </div>
                <div class="selectConsulta">
                    <select name="" id="subjectValue" required>
                        <option value="">Temas de ayuda</option>
                        <option value="Consulta sobre Verde Fresco">Consulta sobre Verde Fresco</option>
                        <option value="Compras mayoristas">Compras mayoristas</option>
                        <option value="Compras desde el exterior">Compras desde el exterior</option>
                        <option value="Reportar un problema">Reportar un problema</option>
                        <option value="Trabaja con nosotros">Trabaja con nosotros</option>
                        <option value="Otras consultas">Otras consultas</option>
                    </select> *
                </div>
                <h3>Mensaje</h3>
                <div class="input-textarea ">
                    <textarea name="" id="" required></textarea>
                </div>
                <div class="btn-login">
                    <button id="liveToastBtn">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="../assets/img/logo.png" class="rounded me-2" alt="...">
                <strong class="me-auto">Verde Fresco</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Consulta enviada con éxito. Tu caso se registró con el número: <div id="numCaso"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <h1>CONTACTO</h1>
            <ul>
                <li>0800-1234-5678</li>
                <li>verdefrescobusiness@gmail.com</li>
                <li>Ciudad, Provincia, País</li>
            </ul>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d47708.21977049014!2d-64.31378227504969!3d-32.979601891496095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1712239115120!5m2!1ses-419!2sar"
                width="300" height="225" style="border-radius:25px; border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>

</html>
